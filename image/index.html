
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #838989;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .slide {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .slide .item {
            width: calc(100% - 20px);
            max-width: 300px;
            height: 300px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background-position: center;
            background-size: cover;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s, box-shadow 0.3s;
        }
        .slide .item:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }
        .content {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: left;
        }
        .content .name {
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .content .des {
            font-size: 16px;
            font-weight: 300;
        }
        .content button {
            padding: 10px 20px;
            border: none;
            background: #ffb3b3;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .content button:hover {
            background: #ff2d2d;
            transform: translateY(-3px);
        }
        .button {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        .button .next {
            padding: 15px 30px;
            background: #ff6363;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }
        .button .next:hover {
            background: #ff2d2d;
            transform: translateY(-3px);
        }
        @media (min-width: 480px) {
            .slide .item {
                width: calc(50% - 20px);
            }
        }
        @media (min-width: 768px) {
            .slide .item {
                width: calc(33.33% - 20px);
            }
        }
        @media (min-width: 1024px) {
            .slide .item {
                width: calc(25% - 20px);
            }
        }
        h1{
            font-size: 45px;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bolder;
            color:#faf6f6 ;
        }
    </style>
</head>
<body>
    <h1>ANIMAL WORLD</h1>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image:url(img01.jpg);">
                <div class="content">
                    <div class="name">deer</div>
                    <div class="des">A majestic deer in the forest.</div>
                    <button>see more</button>
                </div>
            </div>
            <div class="item" style="background-image:url(img06.jpg);">
                <div class="content">
                    <div class="name">elephant</div>
                    <div class="des">A gentle giant in the wild.</div>
                    <button ><a href="main.html">see more</a></button>
                </div>
            </div>
            <div class="item" style="background-image:url(img07.jpg);">
                <div class="content">
                    <div class="name">dog</div>
                    <div class="des">Man's best friend.</div>
                    <button>see more</button>
                </div>
            </div>
            <div class="item" style="background-image:url(img15.jpg);">
                <div class="content">
                    <div class="name">deer</div>
                    <div class="des">Another view of the deer.</div>
                    <button>see more</button>
                </div>
            </div>
            <div class="item" style="background-image:url(img02.jpg);">
                <div class="content">
                    <div class="name">duck</div>
                    <div class="des">A duck swimming in a pond.</div>
                    <button>see more</button>
                </div>
            </div>
            <div class="item" style="background-image:url(img13.jpg);">
                <div class="content">
                    <div class="name">panda</div>
                    <div class="des">Cute panda munching on bamboo.</div>
                    <button>see more</button>
                </div>
            </div>
            <div class="item" style="background-image:url(img14.jpg);">
                <div class="content">
                    <div class="name">sheep</div>

                    <button>see more</button>
                </div>
            </div>
        </div>
        <div class="button">

    </div>
    <script src="img.js"></script>
</body>
</html>
