<style type="text/css">
    *{margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
            background-color: #e8f0f2;
            font-family: 'Roboto', sans-serif;
        }
    .container{
        position: absolute;
        top: 50%;
        left: 50%;
        right: 30%;
        transform: translate(-50%,-50%);
         width: 1400px;
        height: 670px; 
        border-radius: 15px;
        background-size: cover;
        background: #f5f5f5;
        box-shadow: 0 35px 30px rgba(0, 0, 0, 0.1);
    }
    .container .slide .item{
        width: 200px;
        height: 300px;
        position: absolute;
        top: 80%;
        right: 70%;
        transform: translate(0,-50%);
        border-radius: 20px;
        box-shadow: 0 30px 50px #505050 ;
        background-position: 50% 50%;
        background-size: cover;
        display: inline-block;
        /* transition: 0.5s; */
        transition: transform 0.4s, box-shadow 0.3s;
        animation: zoomIn 0.8s ease-in-out;
    }
    .container:hover{
        opacity: 1;
    }
    .slide .item:nth-child(1),
    .slide .item:nth-child(2){
        top: 0;
        left: 0;
        transform: translate(0,0);
        border-radius: 0;
        width: 100%;
        height: 100%;
    }
    .slide .item:nth-child(3){
        left: 50%;
    }
    .slide .item:nth-child(4){
        left: calc(50% + 220px) ;
    }
    .slide .item:nth-child(5){
        left: calc(50% + 440px);
    }
    .slide .item:nth-child(n + 6){
        left: calc(50% + 660px);
        opacity: 0;
    }
    .item.content{
        /* position: absolute; */
        top:50%;
        left: 100px;
        width: 300px;
        text-align: center;
        color: #f2ebeb;
        transform: translate(0, -50%);
        font-family: system-ui;
        display: none;
        
    }
    .slide .item:nth-child(2) .content{
        display: block;
    }
    .content {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: left;
        }
    .content .name{
        .content .name {
            font-family: 'Montserrat', sans-serif;
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
            animation: animate 1s ease-in-out   1 forwards;
        }


    }
    .content .des{
        
font-size: 18px;
            font-weight: 300;
            margin-bottom: 10px;
            color: #ffb3b3;
            animation: animate 1s ease-in-out 0.3s 1 forwards;
    }
    .name{
        font-size: 30px;
        text-transform: uppercase;
    }
    .content button{
        padding: 12px 20px;
            border: none;
            background: #ffb3b3;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        /* padding: 10px 20px;
        border: none;
        cursor: pointer;
        opacity: 0;
animation: animate 1s ease-in-out  0.6s 1 forwards; */
    }
    .content button:hover {
            background: #ff2d2d;
            transform: translateY(-3px);
        }
    @keyframes animate{
        from{
            opacity: 0;
            transform: translate(0,100px);
            filter: blur(33px);
        }
        to{
            opacity: 1;
            transform: translate(0);
            filter: blur(0);
        }

    }
    .slide .item:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }
    
    .button {
            position: absolute;
            
            right: 70px;
        }
        .button .next  {
            padding: 15px 30px;
            background: #ff6363;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }
        .button  .next:hover {
            background: #ff2d2d;
            transform: translateY(-3px);
        }
       
    @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
    @media(max-width:768px){
        .item .slide{
            flex: 1 1 calc(50% - 10px); /* 2 columns */
        max-width: calc(50% - 10px);
        }
        .content .name {
                font-size: 20px;
            }

            .content .des {
                font-size: 15px;
            }
        }
        @media (max-width: 1200px) {
    .item .slide{
        flex: 1 1 calc(33.33% - 10px); 
        max-width: calc(33.33% - 10px);
    }
    .content .name {
                font-size: 22px;
            }

            .content .des {
                font-size: 16px;
            }
}
@media (max-width: 480px) {
    .item .slide {
        flex: 1 1 100%; 
        max-width: 100%;
    }
    .content .name {
                font-size: 18px;
            }

            .content .des {
                font-size: 14px;
            }
}
.slide{justify-content: center;
animation: fadeIn 1s ease-in-out;}

</style>
</head>
